{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
</head>

<body>

            <div class="container m-auto">
                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> / Account Setting for <b>{{user.username}}</b> </h1>
                <br>
                <hr>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> General</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">  
                        <div class="col-span-2">
                            <label for=""> Profile Image</label>
                            <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                            <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                        </div> 
                        <div class="col-span-2">
                            <label for=""> Name </label>
                            <input type="text" name="name" value="{{user_profile.name}}" class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for=""> Contact no </label>
                            <input type="text" name="contactno" value="{{user_profile.contactno}}" class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for=""> Email ID </label>
                            <input type="text" name="email1" value="{{user_profile.email1}}" class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for=""> Address </label>
                            <input type="text" name="address" value="{{user_profile.address}}" class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for="about"> Passion Details </label>
                            <select id="passion" name="passion" value="{{user_profile.passion}}" class="shadow-none bg-gray-100">
                                <option value="">Select your passion</option>
                                <option value="Artist">Artist</option>
                                <option value="Panter">Panter</option>
                                <option value="Photographer">Photographer</option>
                                <option value="Dancer">Dancer</option>
                                <option value="Singer">Singer</option>
                                <option value="Comedian">Comedian</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Avaibility Details </label>
                            <input type="text" name="availabale" value="{{user_profile.availabale}}" class="shadow-none bg-gray-100">
                        </div>
                       </div>
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="bg-gradient-to-br from-blue-500 rounded-md text-white to-blue-400 px-3 py-3 rounded-md text-white"> <a href="/">Cancel</a> </button>
                           <button type="submit" class="bg-gradient-to-br from-blue-500 rounded-md text-white to-blue-400 px-4 py-3 rounded-md text-white"> Save </button>
                       </div>
                    </form>
                    </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
